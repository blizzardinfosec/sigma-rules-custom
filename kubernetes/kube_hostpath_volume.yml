title: Pod Creation With HostPath Volume
id: 19b0a22b-ec4b-4f3c-b29e-e41664dc1e5e
description: Detects Kubernetes pod specs using `hostPath`, which maps host file systems into containersâ€”a known risk for breakout and tampering.
status: test
logsource:
